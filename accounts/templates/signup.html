<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
        {% extends 'base.html' %}
            {% block content %}
                <h2>Sign Up Please!!!</h2>
                    <form action="" method="post">
                    {% csrf_token %}
                        <label>Telephone:</label>
                        <label>
                            <input type="tel" name="telephone" required>
                        </label>
                    {{ form.as_p }}
                    <input type="submit" value="Save">
                    </form>
            {% endblock %}
</body>
</html>
