<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
        {% extends 'base.html' %}

            {% block content %}
                <h2>Log In</h2>
                    <form action="" method="post">
                    {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Log In</button>
                    </form>
                <br>
                <a href="{% url 'signup' %}">Create An Account</a>
            {% endblock %}
</body>
</html>
