<html lang="en">
<head>

<body>
        <div>
            <header>

    <div class="nav-left">

{#        Just to show a Log in Msg To The user after Log in #}
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
            <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <p>You are not logged in.</p>
            <a href="{% url 'login' %}">Log In</a>
{% endif %}

    </div>
