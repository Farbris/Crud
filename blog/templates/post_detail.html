<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>

    {% extends 'base.html' %}

        {% block content %}
            <div class="post-entry">
                <h2>{{ post.title }}</h2>
                <p>{{ post.text }}</p>
            </div>

            <a href="{% url 'post_edit' post.pk %}">+ Edit Post</a>
            <a href="{% url 'post_del' post.pk %}">- Delete Post</a>

        {% endblock %}

</body>
</html>
